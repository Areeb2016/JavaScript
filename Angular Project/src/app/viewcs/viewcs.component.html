<H1 align="center">List of All Volunteers</H1>
<table align="center" border="1">
  <tr><th>Sr. No</th>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile Number</th>
    <th>Semester</th>
    <th>Department</th>
  </tr>
  
  <tr *ngFor="let ieeecs of ieeecss let i=index">
  <td>{{i+1}}</td>
  <td>{{ieeecs.name}}</td>
<td>{{ieeecs.email}}</td>
<td>{{ieeecs.mobile}}</td>
<td>{{ieeecs.semester}}</td>
<td>{{ieeecs.dep}}</td>
  </tr>
</table>
